<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">

		<title> Venom Show Case</title>
		<link rel="stylesheet" href="style.css">

	<body>

					<p>The threat</p>
				</div>

				<div class="scene" onclick="openModal('fourth.jpg')">
					<img src="fourth.jpg" alt="Others">
					<p>The threat</p>
				</div>

				<div class="scene" onclick="openModal('fifth.jpg')">
					<img src="fifth.jpg" alt="Others">
					<p>The threat</p>
				</div>
			</section>
		</main>

		<div id="modal" class="modal" onclick="closeModal()">
			<img src="fourth.jpg" alt="final page">

		</div>

		<script src="script.js"></script>
